<section class="intro">
  <div class="mask d-flex align-items-center h-100 gradient-custom">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card mt-5 mb-5">
            <div class="card-body p-4 p-md-5">
              <h1 class="mb-0">Registro</h1>
              <p class="mb-0">Por favor complete los siguientes datos</p>
              <p class="mb-4 pb-2">*datos obligatorios</p>
              <form (ngSubmit)="agregarUsuario()" [formGroup]="formRegistracion">
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input formControlName="name"
                        type="text" 
                        id="nombre" 
                        placeholder="Nombre" 
                        class="form-control" 
                        name="nombre"
                        [(ngModel)]="usuario.name"
                      />
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input formControlName="lastName"
                        type="text" 
                        id="apellido" 
                        placeholder="Apellido" 
                        class="form-control"
                        name="apellido"
                        [(ngModel)]="usuario.lastName"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 mb-4">
                    <div class="form-outline">
                      <input formControlName="password"
                        type="password" 
                        id="password" 
                        placeholder="Contraseña" 
                        class="form-control"
                        name="contrasena"
                        [(ngModel)]="usuario.password"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 mb-4">
                    <div class="form-outline">
                      <input formControlName="passwordRepeat"
                        type="password" 
                        id="passwordRepeat" 
                        placeholder="Repetir contraseña" 
                        class="form-control"
                        name="contrasenaRepetir"
                        [(ngModel)]="usuario.passwordRepeat"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 mb-4">
                    <div class="form-outline datepicker">
                      <label for="cumpleanios" class="form-label">Cumpleaños</label>
                      <input formControlName="birthday"
                        type="date"
                        [(ngModel)]="usuario.birthday"
                        class="form-control"
                        id="cumpleanios"
                        name="cumpleanios"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 mb-4">
                    <div class="form-outline">
                      <input formControlName="email"
                        type="email" 
                        id="emailAddress" 
                        class="form-control" 
                        name="email"
                        placeholder="E-mail"
                        [(ngModel)]="usuario.email"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 mb-4">
                    <div class="form-outline">
                      <input formControlName="dni"
                        type="text" 
                        id="dniDocument" 
                        class="form-control" 
                        name="documento"
                        placeholder="Documento"
                        [(ngModel)]="usuario.dni"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="mt-4 botones-submit">
                      <input class="btn btn-dark btn-lg" type="submit" value="Volver" />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mt-4 botones-submit">
                      <input class="btn btn-dark btn-lg" type="submit" value="Registrarse" />
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
