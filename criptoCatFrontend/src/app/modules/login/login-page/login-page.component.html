<!--carrusel-->
<section class="bg-dark">
  <div class="row g-0">
    <div class="col-lg-7 d-none d-lg-block">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner img">
          <div class="carousel-item img-1 min-vh-100 active">
            <!--<img src="../../../../assets/img/carrusel/moneda.jpg" class="d-block w-100" alt="..."> -->
          </div>
          <div class="carousel-item img-2 min-vh-100">
            <!--<img src="../../../../assets/img/carrusel/moneda2.jpg" class="d-block w-100" alt="...">-->
          </div>
          <div class="carousel-item img-3 min-vh-100">
            <!--<img src="../../../../assets/img/carrusel/moneda3.jpg" class="d-block w-100" alt="...">-->
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        <!--formulario-->
      </div>
    </div>
    <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
      <div class="logo px-lg- pt-lg-3 pb-lg-2 p-4 w-100 mb-4">
        <img src="../../../../assets/img/logos/logo.png" class="d-block w-100" alt="...">
      </div>
      <div class="formulario px-lg-5 py-lg-4 p-4 w-100 align-self-center">
        <form (ngSubmit)="enviarLogin()" [formGroup]="formLogin">
          <div class="mb-4">
            <label for="exampleInputEmail1" class="form-label font-weight-bold">E-mail:</label>
            <input formControlName="email" type="email" class="form-control bg-dark-x border-0" placeholder="Ingresa tu e-mail" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-4">
            <label for="exampleInputPassword1" class="form-label font-weight-bold">Contraseña</label>
            <input formControlName="contrasena" type="password" class="form-control bg-dark-x border-0 mb-2" placeholder="Ingresa tu contraseña" id="exampleInputPassword1">
            <a id="emailHelp" class="form-text text-muted text-decoration-none">¿Has olvidado tu contraseña?</a>
          </div>
          <button [disabled]="formLogin.invalid" type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
        </form>
      </div>
      <div class="text-center px-lg-5 pt-lg-3 pb-lg-4  w-100 ">
        <p class=" pie d-inline-block mb-0">¿Todavia no tienes una cuenta? </p> <a href="#" class="text-light font-weight-bold
        text-decoration-none" routerLink="/login/registro"> Regístrate</a>
      </div>
    </div>
  </div>
</section>
