<div class="Cotizzciones">
  <h3 class="text-center" id="h3-user">COTIZACIONES EN TIEMPO REAL</h3>

  <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="../../../../assets\dashboard\transparente.png" id="img-carrusel" class="d-block w-100" alt="...">
        <div class="carousel-caption  d-md-block">
          <div class="row">
            <div class="col-4" *ngFor="let coin of coins1">
              <div class="card" style="width: 13rem;">
                <div class="card-body">
                  <h5 class="card-title text-muted">{{coin.name}}</h5>
                  <p class="text-dark"> {{coin.current_price}}:USD</p>
                  <img [src]="coin.image" class="rounded-circle" [alt]="coin.name" style="width: 5rem;">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="../../../../assets\dashboard\transparente.png" id="img-carrusel" class="d-block w-100" alt="...">
        <div class="carousel-caption d-md-block">
          <div class="row">
            <div class="col-4" *ngFor="let coin of coins2">
              <div class="card" style="width: 13rem;">
                <div class="card-body">
                  <h5 class="card-title text-muted">{{coin.name}}</h5>
                  <p class="text-dark"> {{coin.current_price}}:USD</p>
                  <img [src]="coin.image" class="rounded-circle" [alt]="coin.name" style="width: 5rem;">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img src="../../../../assets\dashboard\transparente.png" id="img-carrusel" class="d-block w-100" alt="...">
        <div class="carousel-caption d-md-block">
          <div class="row">
            <div class="col-4" *ngFor="let coin of coins3">
              <div class="card" style="width: 13rem;">
                <div class="card-body">
                  <h5 class="card-title text-muted">{{coin.name}}</h5>
                  <p class="text-dark"> {{coin.current_price}}:USD</p>
                  <img [src]="coin.image" class="rounded-circle" [alt]="coin.name" style="width: 5rem;">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
